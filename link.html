<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign up</title>
  </head>
  <body>

    <form class="" action="success.html" method="get">

      <label for="First name">First name:</label><br>
      <input type="text" required name="First name" value=""
      placeholder="tayo"><br>

      <label for="Middle name">Middle name: (Optional)</label><br>
      <input type="text" name="Middle name" value=""
      placeholder="seun"><br>

      <label for="Surname">Surname:</label><br>
      <input type="text" required name="surname" value=""
      placeholder="ife" ><br>

      <label for="Email">Email:</label><br>
      <input name="email" id="email"
            type="email" required
            placeholder="text@gmail.com"><br>

      <input type="radio" required name="gender" value="male">
      <label for="male">Male</label><br>
      <input type="radio" name="gender" value="female">
      <label for="female">Female</label><br>
      <input type="radio" name="gender" value="other">
      <label for="other">Other</label><br>

      <label for="">Date of birth</label><br>
      <input type="date" required name="date" value="">
      <br>

      <a href="success.html"> <button type="submit" name="button">Sign up</button>
      </a>

    </form>
  </body>
</html>
